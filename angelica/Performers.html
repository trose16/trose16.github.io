<h2>Main Stage Presentations</h2>
<p>Have you wanted to perform during our Festival? Today is your lucky day!  Fill out the form to learn more.</p>

<div class="container">
 <form action="/action_page.php">
   <div class="row">
     <div class="col-25">
       <label for="fname">First Name</label>
     </div>
     <div class="col-75">
       <input type="text" id="fname" name="firstname" placeholder="Your name..">
     </div>
   </div>
   <div class="row">
     <div class="col-25">
       <label for="lname">Last Name</label>
     </div>
     <div class="col-75">
       <input type="text" id="lname" name="lastname" placeholder="Your last name..">
     </div>
   </div>
   <div class="row">
     <div class="col-25">
       <label for="country">Type of Performance</label>
     </div>
     <div class="col-75">
       <select id="country" name="country">
         <option value="dance">Dance Group</option>
         <option value="music">Music Group</option>
         <option value="other">Other</option>
       </select>
     </div>
   </div>
   <div class="row">
     <div class="col-25">
       <label for="subject">Subject</label>
     </div>
     <div class="col-75">
       <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
     </div>
   </div>
   <div class="row">
     <input type="submit" value="Submit">
   </div>
 </form>
